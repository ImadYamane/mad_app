<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                template="/templates/public-template.xhtml">

    <ui:define name="content">


        <div class=" card-box">
            <div class="panel-heading">
               <img src="/assets/img/wlw_logo.png" class="login-logo"/>
            </div>


            <div class="panel-body">
                <h:form class="form-horizontal m-t-20" prependId="false">

                    <div class="form-group ">
                        <div class="col-xs-12">
                            <h:inputText class="form-control"
                                         required="true"
                                         a:placeholder="Username" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-12">
                            <h:inputSecret class="form-control"
                                           required="true"
                                           a:placeholder="Password" />
                        </div>
                    </div>

                    <div class="form-group ">
                        <div class="col-xs-12">
                            <div class="checkbox checkbox-primary">
                                <input id="checkbox-signup" type="checkbox" />
                                <label for="checkbox-signup">
                                    Remember me
                                </label>
                            </div>

                        </div>
                    </div>

                    <div class="form-group text-center m-t-40">
                        <div class="col-xs-12">
                            <h:commandButton styleClass="btn btn-light-green btn-block text-uppercase waves-effect waves-light" value="Log In"/>
                        </div>
                    </div>
                </h:form>

            </div>
        </div>
        <script>
            var resizefunc = [];
        </script>

    </ui:define>
</ui:composition>
